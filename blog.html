<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Blog</title>
    <link rel="stylesheet" href="blog.css">
</head>

<body>
    <div class="menu-buttons">
        <a href="index.html">My Resume</a>
        <a href="blog.html">My Blog</a>
    </div>
    <div class="wrap">
        <div class="logo">
            <img src="" alt="" class="cartoon_0">
        </div>
        <div class="banner">
            <div class="desc">
                <div class="name">
                    <h1>Sports</h1><br>
                    <div class="line"></div><br>
                    <p>Health | Passion | Confidence</p><br>
                </div>
                <p>Keep everything you love close, that is the meaning of effort.
                </p>
            </div>
        </div>
        <div class="content">
            <ul class="box">
                <li>
                    <img src="images/blog1.jpg" alt="">
                    <div class="text">
                        Exciting Moments 
                    </div>
                </li>
                <li>
                    <img src="images/blog2.jpg" alt="">
                </li>
                <li>
                    <img src="images/blog3.jpg" alt="">
                </li>
                <li>
                    <img src="images/blog4.jpg" alt="">
                </li>
                <li>
                    <img src="images/blog5.jpg" alt="">
                </li>
                <li>
                    <img src="images6/blog" alt="">
                </li>
            </ul>
        </div>
        <div class="message">
            <div class="message_content">

                <div class="left">
                    <div class="ta">
                        <textarea class="text" name="text" id="text" cols="100" rows="100"
                            placeholder="Leave us a message!"></textarea>
                    </div>
                    <div class="anniu">
                        <button class="btn" name="btn">Publish</button>
                        <button id="delete">Delete</button>
                    </div>
                </div>
                <div class="right">
                    <div class="right-con">
                        <ul id="ul" class="ul">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="mycolor">
            <p>Like what you see? </p><br>
            <p>Then give us a call and we'll chat through what</p><br>
            <p>you need. We've got tea, coffee, and biscuits!</p><br>
        </div>
    </div>
    <script>
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ul = document.getElementById('ul');
        btn.onclick = function () {
            if (text.value == '') {
                alert('You haven\'t entered any content');
                return false;
            }
            else {
                var li = document.createElement('li');
                li.innerHTML = text.value;
                ul.insertBefore(li, ul.children[0]);
            }
        }
        var btnt = document.getElementById('delete');
        btnt.onclick = function () {
            if (ul.children.length == 0) {
                this.disabled = true;
            }
            else {
                ul.removeChild(ul.children[0]);
            }
        }
    </script>
</body>

</html>
